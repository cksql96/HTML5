<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    
    <script>

        function add() {
            console.log("add() invoked...");

            var sum = 1;
            return sum;
        }   //add

        function add(x) {
            console.log("add(x) invoked...");

            var sum = x+1;
            return sum;
        }   //add

        function add(x, y) {
            console.log("add(x, y) invoked...");

            var sum = x + y;
            return sum;
        }   //add

        function add(x, y, z) {
            console.log("add(x, y, z) invoked...");

            console.log("typeof(x): " + typeof(x));
            console.log("typeof(y): " + typeof(y));
            console.log("typeof(z): " + typeof(z));

            var sum = x + y + z;
            return sum;
        }   //add

        var r0 = add();
        var r1 = add(1);
        var r2 = add(2,3);
        var r3 = add(4,5,6);
        var r4 = add(7,8,9,10);

        console.log("함수 호출인자 없음: " + r0);
        console.log("함수 호출인자 부족: " + r1);
        console.log("함수 호출인자 부족: " + r2);
        console.log("정상적인 함수 호출: " + r3);
        console.log("7,8,9만 인자값으로 적용: " + r4);
        

    </script>

</body>

</html>
