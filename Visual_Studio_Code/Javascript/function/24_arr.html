<body>
    <script>
        var city = ["서울", "부산", "대전"];

        var joindata1 = city.join();
        var joindata2 = city.join('-');
        var joindata3 = city.join(' 그리고 ');

        console.log("조인 결과1: " + joindata1);
        console.log("조인 결과2: " + joindata2);
        console.log("조인 결과3: " + joindata3);
    </script>
</body>
