<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    
    <script>

        function add(x, y, z) {
            console.log("add(x, y, z) invoked...");
            var sum;

            if( (y === undefined) && (z === undefined) ) {
                sum = x;
            } else if(z === undefined) {
                sum = x + y;
            } else {
                sum = x + y + z;
            }   //if-else

            return sum;
        }   //add

        var r1 = add(2);
        var r2 = add(2, 3);
        var r3 = add(4, 5, 6);

        console.log("\t++r1: " + r1 + "\t\t++r2: " + r2 + "\t\t++r3: " + r3);

    </script>
</body>

</html>
