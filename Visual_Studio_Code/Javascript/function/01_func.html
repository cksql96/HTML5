<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var text1="함수 선언 전 호출";
        var text2="함수 선언 후 호출";

        printMsg(text1);

        function printMsg(msg) {
            console.log("함수 호출 메시지: " + msg);
        }   //printMsg

        printMsg(text2);
    </script>
</body>

</html>
