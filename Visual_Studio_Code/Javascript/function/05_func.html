<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var result;

        function add(name,n) {
            console.log("add(name,n) invoked...");

            console.log(name + " 학생이 1부터 " + n + " 까지 덧셈 수행");

            var sum = 0;

            for(var i = 1; i <= n; i++) {
                sum += i;
            }   //for

            innerfunc();

            return sum;

            function innerfunc() {
                console.log("innerfunc() invoked...");

            }   //innerfunc
            
        }   //add

        result = add('홍길동', 10);
        console.log("결과: " + result);

        console.log("===========END===========");

        result = add("이영희", 100);
        console.log("결과: " + result);

    </script>
</body>

</html>
