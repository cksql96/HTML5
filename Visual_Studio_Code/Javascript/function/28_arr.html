<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var kdata = ['0서울-7', '1부산-6', '2구포-5', '3대구-4', '4인천-3', '5대전-2', '6세종-1'];

        //0번부터~~ 4번전까지의 배열을 빼고 싹다 잘라.
        var str1 = kdata.slice(0,4);

        //2번부터 -1번전까지의 인덱스빼고 나머지 잘라.
        var str2 = kdata.slice(2,-1);

        //-4번부터 -2번전까지의 인덱스 빼고 나머지 잘라.
        var str3 = kdata.slice(-4,-2);

        var str4 = kdata.slice(3,0);

        console.log("부분배열1:",str1);
        console.log("부분배열2:",str2);
        console.log("부분배열3:",str3);
        console.log("부분배열4:",str4);

        console.log("============================");

        console.log(kdata)
    </script>
</body>

</html>
