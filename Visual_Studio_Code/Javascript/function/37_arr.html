<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        //연관배열(=Map)선언
        var data = {'f0':100, 'f1':200, 'f2':300};
        console.log(data);

        //1st. method - indexing을 통해, 특정 원소의 값 추출
        data['f3'] = 400;   //배열데이터 저장
        console.log(data);

        //2nd. method - 도트연산자(객체맴버참조연산자)를 이용한 특정 원소의 값 추출
        data.f4 = 500;      //배열데이터 저장
        console.log(data);

        //1st. method - indexing을 통해, 특정 원소의 값 참조(사용)
        console.log(data['f2']);
        console.log(data['f3']);
        console.log(data['f4']);

        //2nd. method - 도트연산자(객체멤버참조연산자)를 이용한 특정 원소의 값 참조(사용)
        console.log(data.f0);
        console.log(data.f1);

    </script>
</body>

</html>
