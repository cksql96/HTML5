<!DOCTYPE html>


<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var data = [10, 20, 30, 40, 30, 60, 70, 30, 90, 100];

        console.log("배열데이터: [" + data + "]");
        console.log("처음부터 검색한 30의 인덱스:", data.indexOf(30));
        console.log("마지막에서 검색한 30의 인덱스:", data.lastIndexOf(30));
        console.log("세번째부터 검색한 30의 인덱스:", data.indexOf(30, 3));
        console.log("처음부터 검색한 300의 인덱스:", data.indexOf(300));
    </script>
</body>

</html>
