<!DOCTYPE html>


<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script>
        function add() {
            var img = document.createElement('img');

            //HTMLElement.setAttribute(속성명, 속성값)
            //을 이용하여, 새로이 생성한 요소노드에 속성노드를 추가할 수 있음
            img.setAttribute('src', "https://picsum.photos/id/600/400");
            img.setAttribute('width', 100);
            img.setAttribute('height', 122);

            document.body.appendChild(img);
        }
    </script>
</head>

<body>
    <a href="#" onclick="add()">사진?</a> 
</body>

</html>
