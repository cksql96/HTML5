<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>
        var incData = 1;
        var decData = 5;
        var r1 = r2 = 0;

        r1 = 15 % 6;

        console.log("15 % 3 = " + r1);
        console.log("incData++ = " + incData++);
        console.log("++incData = " + ++incData);
        console.log("decData-- = " + decData--);
        console.log("--decData = " + --decData);

        r2 = incData * decData;

        console.log("incData * decData = " + r2);
    </script>
    
</body>

</html>
