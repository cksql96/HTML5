<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var x = 5;
        var y = "5";

        var result;

        result = (x > y);
        console.log("x > y: " + result);
        
        result = (x == y);
        console.log("x == y: " + result);

        result = (x === y);
        console.log("x === y: " + result);

        result = (x != y);
        console.log("x != y: " + result);

        result = (x !== y);
        console.log("x !== y: " + result);
    </script>
</body>

</html>
