<!DOCTYPE html>

<html lang="ko">

    <title>Document</title>
</head>

<body>
    
    <script>
        var x = 5;
        var y = 7;
        var result;

        result = (x>y) ? x: y;
        console.log("큰값: " + result);

        result = (x>y) ? x-y: y-x;
        console.log("큰값 - 작은값: " + result);
    </script>
</body>
