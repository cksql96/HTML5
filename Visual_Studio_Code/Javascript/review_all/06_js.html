<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>type</title>
</head>

<body>
    <script>
        var num;
        var obj = null;

        console.log(typeof 100 + "<br />");
        console.log(typeof 10.5 + "<br />");
        console.log(typeof "홍길동" + "<br />");
        console.log(typeof true + "<br />");
        console.log(typeof [1,2,3] + "<br />");
        console.log(typeof {name:'홍길동', age:24} + "<br />");
        console.log(typeof num + "<br />");
        console.log(typeof obj + "<br />");
        
    </script>
</body>

</html>
