<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var x = 0;
        var sum = 0;

        for(x = 1; x<= 100; x++) {
            if(x %3 != 0) {
                continue;
            }   //if

            sum += x;
            console.log(x);
        }   //for

        console.log(sum);
    </script>
</body>

</html>
