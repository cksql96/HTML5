<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body>
    
    <script>
        var x=0;
        var sum=0;

        while(1) {
            x += 3;

            if( x> 100 ) {
                break;
            }   //if

            sum += x;

            console.log(x);
        }   //while

        console.log(sum);
    </script>
</body>
