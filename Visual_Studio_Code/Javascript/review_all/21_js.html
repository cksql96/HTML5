<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    
    <script>
        var point = 93;
        var grade = "";

        if(point > 100) {
            console.log("0~100사이값을 입력해야된다.")
        } else if(point >= 90) {
            grade = "A";

            console.log("아주 잘했어")
        } else if(point >= 80) {
            grade = "B";

            console.log("잘했어")
        } else if(point >= 70) {
            grade = "C";

            console.log("좀더 노력해")
        } else {
            grade = "F";

            console.log("F야")
        }

        console.log(grade);
    </script>
</body>

</html>
