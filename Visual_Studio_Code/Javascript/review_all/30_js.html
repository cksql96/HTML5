<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var i, j;

        outloop: for(i=0; i<3; i++) {

            inloop: for(j=0; j<3; j++) {

                if(i === 1 && j === 0 ) {
                    continue outloop;
                }   //if

                console.log("i = " + i + ", j = " + j);
            }   //inner for

        }   //outer for
    </script>
</body>

</html>
