<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>    

    <script>
        var day;
        var week = new Date().getDay();

        switch(week) {
            case 0:
                day = "일요일";
                break;
            case 1:
                day = "월요일";
                break;
            case 2:
                day = "화요일";
                break;
            case 3:
                day = "수요일";
                break;
            case 4:
                day = "목요일";
                break;
            case 5:
                day = "금요일";
                break;
            case 6:
                day = "토요일";
                break;
            default:
                day = "없는요일";
                break;
        }   //switch


        console.log("오늘은" + day + "입니다.");
    </script>

</body>

</html>
