<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    
    <script>
        var x1 = x2 = x3 = x4 = x5 = 10;
        var st = "Hello ";

        x1 += 1;
        console.log("x1:", x1);

        x2 -= 2;

        st += "Javascript";
        console.log("st:", st);
    </script>
