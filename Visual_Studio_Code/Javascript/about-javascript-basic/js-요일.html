<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    
    <script>
        var day;
        var week = new Date().getDay();

        switch(week) {
            case 0:
                day = "일요일";
                break;
            case 1:
                day = "월요일";
                break;
            case 2:
                day = "화요일";
                break;
            case 3:
                day = "수요일";
                break;
            case 4:
                day = "목요일";
                break;
            case 5:
                day = "금요일";
                break;
            case 6:
                day = "토요일";
                break;
            default:
                day = "없는 요일";
        }   //switch

        console.log("오늘은", day, "입니다.")

        console.log("---------------------------------");

        var text;
        
        switch(week) {
            case 1:                 //월
            case 2:                 //화
                text = "HTML5";
                break;
            case 3:                 //수
            case 4:                 //목
                text = "자바스크립트";
                break;
            case 5:                 //금
            case 6:                 //토
                text = "영어";
                break;
            case 0:                 //일
                text = "수영";
        }   //switch

        console.log("오늘은", text, "학습하는날입니다.");

    </script>

</body>

</html>
