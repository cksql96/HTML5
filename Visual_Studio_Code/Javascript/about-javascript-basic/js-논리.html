<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    
    <script>
        var x = 5;
        var y = 7;
        var result;

        console.log("x:", x);
        console.log("y:", y);

        result = (x < 10 && y > 10);        //논리곱
        console.log("(x<10 && y>10) :", result);

        result = (x < 10 || y > 10);        //논리합
        console.log("(x<10 || y>10) :", result);

        result = !(x < 10 && y > 10);       //논리 부정
        console.log("!(x<10 && y>10) :", result);
    </script>

</body>

</html>
