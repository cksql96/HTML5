<!DOCTYPE html>

<html lang="ko">
<head>

    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    
    <script>

        var incData = 1;
        var decData = 5;
        var r1 = r2 = 0;

        r1 = 15 % 6;    //나머지 연산

        console.log("15 % 3 = ", r1);
        console.log("incData++ = ", incData++);     //후위 증가
        console.log("++incData = ", ++incData);     //전위 증가
        console.log("decData-- = ", decData--);     //후위 감소
        console.log("--decData = ", --decData);     //전위 감소

        r2 = incData * decData;                     //곱셈 연산
        console.log("incData * decData = ", r2);
        
    </script>

</body>

</html>
