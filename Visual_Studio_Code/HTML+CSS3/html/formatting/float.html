<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        
        *{
            padding: 0px;
            margin: 0px;
        }

        body{
            margin:10px;
        }
        li{

        }

        }
        #menu li{
            padding: 5px;
            border-bottom: dashed 1px gray;
        }

</head>
