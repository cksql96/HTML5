<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        li{
            list-style-type: none;
        }

        #v_menu{
            width: 150px;
        }
        #v_menu li{
            padding: 5px;
            border-bottom: dotted 1px black;
        }

        #h_menu li{
            display: inline;
        }
        .menus{
            margin-left: 0 20px 0 20px;
            color: green;
        }
    </style>

</head>

<body>
    
    <h3>1. 세로 메뉴</h3>

    <ul id="v_menu">
        <li>CEO인사말</li>
        <li>조직도</li>
        <li>전화번호</li>
        <li>찾아오는길</li>
    </ul>

    
    <h3>2. 가로메뉴</h3>

    <ul id="h_menu">
        <li class="menus">회사소개</li>
        <li>|</li>
        <li class="menus">제품안내</li>
        <li>|</li>
        <li class="menus">고객센터</li>
        <li>|</li>
        <li class="menus">매장안내</li>
    </ul>
</body>

</html>
