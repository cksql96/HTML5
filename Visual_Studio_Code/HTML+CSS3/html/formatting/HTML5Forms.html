<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>HTML5의 모든 입력양식들 정리</title>
</head>

<body>

    <form>

        <label for="text">1. text</label>
        <input type="text" name="txt" id="text" />
        <br />

        <label for="search">2. search</label>
        <input type="search" name="sch" id="search" />
        <br />

        <label for="tel">3. tel</label>
        <input type="tel" name="tel" id="tel" />
        <br />

        <label for="url">4. url</label>
        <input type="url" name="url" id="url" />
        <br />

        <label for="email">5. email</label>
        <input type="email" name="em" id="email" />
        <br />

        <label for="date">6. date</label>
        <input type="date" name="da" id="date" />
        <br />

        <label for="month">7. month</label>
        <input type="month" name="mo" id="month" />
        <br />

        <label for="week">8. week</label>
        <input type="week" name="we" id="week" />
        <br />

        <label for="time">9. time</label>
        <input type="time" name="ti" id="time" />
        <br />

        <label for="datetime-local">10. datetime-local</label>
        <input type="datetime-local" name="dalo" id="datetime-local" />
        <br />

        <label for="number">11. number</label>
        <input type="number" name="num" id="number" />
        <br />

        <label for="range">12. range</label>
        <input type="range" name="ran" id="range" />
        <br />

        <label for="color">13. color</label>
        <input type="color" name="col" id="color" />
        <br />

        <label for="checkbox">14. checkbox</label>
        <input type="checkbox" name="ch" id="checkbox" />
        <br />

        <label for="image">15. image</label>
        <input type="image" name="img" id="image" src="../../img/rain.png"/>
        <br />

        <label for="file">16. file</label>
        <input type="file" name="fi" id="file" />
        <br />

        <label for="radio">17. radio</label>
        <input type="radio" name="rad" id="radio" />
        <br />

        <label for="button">18. button</label>
        <input type="button" name="btn" id="button" />
        <br />

        <label for="submit">19. submit</label>
        <input type="submit" name="sb" id="submit" />
        <br />

        <label for="reset">20. reset</label>
        <input type="reset" name="rs" id="reset" />
        <br />

        <label for="hidden">21. hidden</label>
        <input type="hidden" name="hi" id="hidden" />
        <br />

        <label for="datetime">22. datetime</label>
        <input type="datetime" name="dtt" id="datetime" />
        <br />

        <label for="password">23. password</label>
        <input type="password" name="pw" id="password" />
        <br />

    </form>

</body>

</html>
