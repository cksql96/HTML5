<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>radio-checkbox</title>
</head>

<body>
    
    <form method="post">
        정보공개 :
            <input type="radio" name="isPublic" value="true" id="a" checked />
            <label for="a">공개</label>
            
            <input type="radio" name="isPublic" value="false"  id="b"/>
            <label for="b">비공개</label><br />


        취&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;미 :
            <input type="checkbox" name="hobby"  value="탁구"/> 탁구
            <input type="checkbox" name="hobby"  value="배드민턴"/> 배드맨턴
            <input type="checkbox" name="hobby"  value="음악감상" checked/> 음악감상
            <input type="checkbox" name="hobby"  value="악기연주" checked/> 악기연주<br />

        <input type="submit" value="전송">

    </form>

</body>

</html>
