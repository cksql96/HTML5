<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>a tag</title>
</head>

<body>

    <h2>글자에 링크 걸리</h2>

    <h3><a href="http://www.naver.com" target="_blank">
        Naver
    </a></h3>
    <h3><a href="http://www.google.com" target="_blank">
        Google
    </a></h3>

    <a href="http://www.google.com" target="_blank"> 
        <img src="../../img/lizard.jpg" height="100" title="google"/>
    </a>

</html>
