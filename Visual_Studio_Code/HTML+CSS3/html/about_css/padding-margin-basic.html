<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>pad-mar-bas</title>

    <style>
        /* *{
            margin: 0px;
            padding: 0px;
        } */

        body {
            border: solid 1px red;
            background-color: silver;
        }

        h3{
            border: solid 1px blue;
            background-color: white;
        }

        p{
            border: solid 1px green;
            background-color: white;
        }

        ul{
            border: solid 1px red;
            background-color: gray;
            padding: 0px 0px 0px 30px;
        }

        li{
            border: solid 1px blue;
            background-color: white;
        }

    </style>

</head>

<body>

    <h3>이용요금</h3>

    <p>asdfasdfasdfdasfsdaf</p>

    <ul>
        <li>ㅁㄴㅇㄻㄴㅇㄹㄴㅁㅇㄹㄴㅁㄹ</li>
        <li>ㅁㄴㅇㄹㄴㅁㄷ랴ㅓㅁ니ㅏㅇ럴나어</li>
        <li>ㅁㅈ디ㅑ루미ㅏ눞ㅋㅌㅊㅍ,ㅡㅜ</li>
    </ul>
    
</body>

</html>
