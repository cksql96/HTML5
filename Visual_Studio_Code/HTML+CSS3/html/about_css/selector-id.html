<!DOCTYPE html>

<html lang="ko">

<head>

    <meta charset="UTF-8">
    <title>id-selector</title>
    
    <style>

        p{
            color: gray;
        }

        #p1{
            color: blue;
        }

        #p2{
            color: green;
        }
        br{
            background-color: red;
            color: red;
        }

    </style>

</head>

<body>

    <p id="p1">ㅎㅇㅎㅇ<br /> 여러분</p>
    <p id="p2">ㅂㅇㅂㅇ</p>
    <p>ㅃㅃㅃㅃ</p>
    <p>ㅇㅇㅇㅇ</p>

</body>

</html>
