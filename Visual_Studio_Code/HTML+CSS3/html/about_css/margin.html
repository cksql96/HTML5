<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>margin</title>

    <style>

        * {
            margin: 0px;
            padding: 0px;
        }

        h3{
            padding-left: 10px;
            border-left: solid 8px blue;
        }

        p{
            width: 500px;
            border: solid 1px black;
            padding: 20px;
            margin-top: 20px;
        }

    </style>

</head>

<body>
    <h3>동물원 속 온실 식물원</h3>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa doloremque optio eum esse eveniet non labore, repellat eaque animi illum, adipisci beatae saepe? Eum fuga qui totam dolorem error repellendus.</p>

</body>

</html>
