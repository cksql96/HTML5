<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />

  <style>
  p{color : blue!important;}
  p{color : yellow;}
  p{color : red;}
  </style>

  <link type="text/css"rel="stylesheet" href="css_override.css" />

  </head>
  <body>
    <p>CSS가 중복 정의된 경우 어떤 것이 적용 될까? </p>
    <!-- 적용 될건 다 적용되고 가장 나중에 정의된것이 적용 된다. -->
    <!-- important가 들어가면 그게 들어간다 -->
  </body>
</html>
