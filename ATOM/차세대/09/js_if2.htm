<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
</head>
<body>
  <script>

    var point = 91;
    var grade = "";

    if(point > 100 || point < 0) {
      document.write("0~100점 사의 값을 입력해야합니다." + "</p>");
    }
    else if(point >= 90) {
      grade = "A";
      document.write("아주 잘했어요. " + "</p>");
    }
    else if(point >= 80) {
      grade = "B";
      document.write("잘했어요. " + "</P>");
    }
    else if(point >= 70) {
      grade = "C";
      document.write("조금만 노력하면 잘할 수 있어요. " + "</P>");
    }
    else if(point >= 60) {
      grade = "D";
      document.write("노력하세요.. " + "</P>");
    }
    else{
      grade="F";
      document.write("많이 노력하세여. " + "</p>");
    }

    document.write("학생의 학점은 <b>" +grade+"</b> 입니다. </p>");


  </script>
</body>
</html>
