<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
</head>
<body>
  <script>
    var x = 5;        //x<10
    var y = 7;        //y<10
    var result;

    result = (x<10 && y>10);
    document.write("(x<10 && y>10) : " + result + "<br />");

    result = (x<10 || y>10);
    document.write("(x<10 || y>10 ) : " + result + "<br />");

    result = !(x<10 && y>10);
    document.write("!(x<10 && y>10) : " + result + "<br />");

  </script>
</body>
</html>
