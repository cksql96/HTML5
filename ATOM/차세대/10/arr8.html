<script>
  var arr=[10,20,30,40,'50'];      //다른 데이터 타입 요소

  function printArr() {
    var i, sum= 0;

    for(i = 0; i < arr.length; i++) {
      sum += arr[i];
    }

    return sum;
  }

  var result=printArr();

  document.write("배열 원소 합 : " + result + "<br />");

  //숫자는 숫자대로 합을 한다음에 뒤에 이어 붙여주기가 들어간다.
  //그러나 숫자가 뒤에 가고 다른게 맨 앞에 있으면
  //자바와 같이 싹다 이어붙이기가 된다.


</script>
