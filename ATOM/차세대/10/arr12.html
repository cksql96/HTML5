<script>
  var arrdata = [];

  function insertArr() {
    var i = 0;

    for ( i = 0; i <=99; i ++) {
      arrdata[i] = i + 1;
      document.write(arrdata[i] + " ");
    }

  }

  function delArr() {
    var i;

    for(i = 0; i < arrdata.length; i++) {

      if(i % 2 == 0) {
        arrdata[i] = 0;    //0으로 초기화
        //arrdata[0] = 1번째꺼 즉 홀수임. 그러므로 홀수 번호를 0으로 초기화
      }
      continue;
    }

    selectArr();
  }

  function selectArr() {
    var i;

    for(i = 0; i < arrdata.length; i ++ ) {
      document.write(arrdata[i] + " " );
    }

    document.write("<p>홀수 번째 데이터 초기화 완료!" + " </p>");
    document.write("<a href='arr12.html'>돌아가기</a>");
  }

  insertArr();

</script>
</p>
<button type="button" onclick="delArr()">배열의 홀수 번째 데이터 초기화</button>;
