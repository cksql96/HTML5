<script>
  var arrdata=[];

  function insertArr() {        //배열안에 1~ 100까지 넣기
    var i = 0;

    for(i = 0; i <=99; i ++) {
      arrdata [i] = i + 1;
      document.write(arrdata[i] + " ");
    }

    document.write("<p> 배열 크기 : " + arrdata.length + " </p>");
  }

  function delDataArr() {        //0으로 초기화
    var i;

    for(i = 0; i < arrdata.length; i ++ ) {
      arrdata[i] = 0;
    }

    selectArr();
  }

  function allDelArr() {        //배열 삭제
    arrdata.length = 0;
    selectArr();
  }

  function selectArr() {
    var i;

    for ( i = 0; i < arrdata.length; i ++ ) {
      document.write(arrdata[i] + " " );
    }

    document.write("<p> 배열 크기 : " + arrdata.length + " </p>");
    document.write("<a href='arr13.html'>돌아가기</a>");
  }

  insertArr();

</script>
</p>
<button type="button" onclick="delDataArr()">배열 데이터 초기화</button>;
<button type="button" onclick="allDelArr()">배열 데이터 삭제</button>;
