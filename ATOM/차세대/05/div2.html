<!DOCTYPE html>
<html>
<head>
  <title>div/span</title>
  <meta charset="utf-8" />
  </head>
  <body>
    <h3>div/span 공간 분할 조합</h3>
    <div style="font-weight: bold; font-size: 30px; text-align:center; height: 70px; background-color: #ffff00;">머리말 영역 </div>
    <div style="font-weight: normal; font-size: 30px; text-align:center; height: 50px; background-color: #ff00ff;">본문 영역 </div>
    <span style="background-color: #ff0000;">왼쪽 텍스트 영역</span>
    <span style="background-color: #ffffff;">가운데 텍스트 영역</span>
    <span style="background-color: #0000ff;">오른쪽 텍스트 영역</span>
    <div style="height: 40px; background-color: #ffff00;">꼬리말 영역 </div>

    </body>
</html>
