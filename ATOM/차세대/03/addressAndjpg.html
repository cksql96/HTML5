<!DOCTYPE html>
<html>
<head>
  <title>속성 사용</title>
  </head>
<body>
  <h1>미리 정의된 속성을 사용한 사례</h1>
  <img src="addressAndjpg.jpg" border="2" width = "400" height = "330"
  alt="사진 없잖아 바보야" title = "환영합니다!">
  <!-- img src = "" 같은 폴더면 이름만, 아니면 주소까지 다
border 굵기. title ="" 화면에 마우스 놓을시 뜨는 문구.
alt = "" 이미지가 없을시 뜨는 문구 만들기-->
<br />
  <a href="http://cafe.naver.com/go2web" target="_blank" title="클릭하세요! " >
  저자 카페 방문</a>"
  <!-- target = "_blank" 는 새로운 탭에만드는것이다. -->

  <br />
  <br />
  <!-- 문자 링크걸기 -->
  <a href="http://www.google.com" target="_blank" title="구글로가기"> google</a>

<br />
<br />

  <!-- 사진 링크걸기 -->
  <a href="http://www.google.com" target = "_blank" >
    <img src="addressAndjpg.jpg" border = "2" height = " 100"
    width = 100 alt = "사진이 읎어요" title = "눌러바" />
  </a>

  </body>

</html>
