<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  </head>
  <body>
    <!-- 무순서 목록 -->
    <section><article>
      <!-- section과 article 안넣어도 댐! -->
      <h2>무순서 목록</h2>
      <ul style="list-style-type:square">
        <li>Coffee </li>

        <li> Tea
          <ul style="list-style-type:disc">
            <!-- disc, circle, square, none -->
            <li> Black tea </li>
            <li> Green tea </li>
            </ul>
          </li>

        <li> Milk </li>

          </ul>
    </article> </section>

    <!-- 순서 목록 -->
    <section> <article>
      <h2>순서 목록</h2>
      <ol type="I">
        <!-- 1, A, a, I, i -->
        <li> Apples </li>
        <li> Bananas </li>
        <li> Lemons </li>
        <li> Oranges </li>
        </ol>
        </article> </section>

    <!-- 정의형 목록 -->
    <section><article>
      <h2>정의형 목록</h2>
      <dl>
        <dt>첫번째 아이템 </dt>
        <dd> -HTML5 </dd>

        <dt>두번째 아이템 </dt>
        <dd> -CSS3 </dd>

        <dt>세번째 아이템 </dt>
        <dd> -JavaScript </dd>

        </dl>
      </article> </section>

    </body>
</html>
