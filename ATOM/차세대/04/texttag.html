<!DOCTYPE>
<html>
<body>
  <header>
    <center>
      <h2>&lt; 텍스트 관련 태그 &gt;</h2>
      </center>
    </header>
    <section>
      <article>
        <p> <b>텍스트 볼드 처리</b> </p>
        <p><string>넥스트 중요표시</string> </p>
        <p><i> 텍스트를 이탤릭체로 asdf</i> </p>
        <p><em>텍스트 강조 표시 asdf</em> </p>
        <p><ins>텍스트 밑줄 처리</ins> </p>
        <p><del>텍스트 가운데 선 처리</del> </p>
        <p>텍스트<sub>아래첨자</sub>텍스트<sup>윗첨자</sup> </p>
        <p><mark>텍스트에 하이라이트 표시</mark> </p>

        </article>
      </section>
  </body>
</html>
