<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />

  <style> able, tr, th, td {
    border: solid 1px black;
    border-collapse: collapse;
    padding : 8px;
  }</style>

  </head>
  <body>
    <h3>KTX 열차 시간표</h3>
    <table>
      <tr>
        <!-- tr은 하나의 행 (ㅣ)(ㅣ)(ㅣ)(ㅣ) -->
        <th> 출발 </th> <th>도착 </th> <th>객실  </th> <th>요금 </th>
        <!-- th는 하나의 열(ㅡ)(ㅡ)(ㅡ)(ㅡ) -->
        </tr>

      <tr>
        <td> 서울(17:25) </td> <td>부산(20.07) </td> <td>일반실 </td> <td> 50,800원 </td>
        <!-- td는 맨 처음 th빼고 나머지는 다 td로 만든다. -->
        </tr>

      <tr>
        <th> 서울(18:00) </th> <td>부산(20:35) </td> <td>특실 </td> <td> 83,700원 </td>
        <!-- td 와 th차이는 굵기차이인듯!! -->
        </tr>

      <tr>
        <td> 서울(18:15) </td> <td>부산(20:50) </td> <td>일반실 </td> <td> 50,800원 </td>
        </tr>

      </table>
    </body>
</html>
