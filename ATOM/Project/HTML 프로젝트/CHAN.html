    /* 인터넷 참조했음 : https://nanati.me/css-button-design/ */
    #log_in {
      background: #1AAB8A; color: #fff;
      border: none;
      position: relative;
      height: 250px; width: 220px;
      font-size: 1.6em;
      padding: 0 2em;
      cursor: pointer;
      transition: 800ms ease all;
      outline: none;
    }

    #log_in:hover {
      background: #fff; color: #1AAB8A;
    }

    #log_in:before,
    #log_in:after {
      content: '';
      position: absolute;
      top: 0; right: 0;
      height: 2px; width: 0;
      background: #1AAB8A;
      transition: 400ms ease all;
    }

    #log_in:after {
      right: inherit; top: inherit; left: 0; bottom: 0;
    }

    #log_in:hover:before,
    #log_in:hover:after {
      width: 100%;
      transition: 800ms ease all;
    }

    .color-bg-start {

    @keyframes random-bg {
      from {
        filter: hue-rotate(0);
      }

        filter: hue-rotate(360deg);
      }

    .GitHub {
      background-color: salmon;
      color: white;
      padding: 20px 60px;

      letter-spacing: 2px;

    }

    @keyframes grow {
      0% {
        transform: scale(1);
      }

      14% {

      }

      28% {

      }

      42% {
        transform: scale(1.3);

      70% {
