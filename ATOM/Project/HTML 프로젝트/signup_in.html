<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>CHAN Sign Page</title>
  <style>
    @import url('pageCss.css');
    .sign_up{
      background: rgb(27, 196, 65);
      color: #fff;
      border: none;
      position: relative;
      margin-right: 70px;
      width: 250px; height: 200px;
      font-size: 1.6em;
      padding: 0 2em;
      cursor: pointer;
      transition: 800ms ease all;
      outline: none;
    }
    .sign_in {
      background: rgb(145, 20, 196);
      color: #fff;
      border: none;
      position: relative;
      margin-right: 70px;
      width: 250px; height: 200px;
      font-size: 1.6em;
      padding: 0 2em;
      cursor: pointer;
      transition: 800ms ease all;
      outline: none;
    }

    .sign_up:hover {
      background: #fff;
      color: rgb(27, 196, 65);
    }
    .sign_in:hover {
      background: #fff;
      color: rgb(145, 20, 196);
    }


    .sign_up:before,
    .sign_up:after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      height: 2px;
      width: 0;
      background: rgb(27, 196, 65);
      transition: 400ms ease all;
    }
    .sign_in:before,
    .sign_in:after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      height: 2px;
      width: 0;
      background: rgb(145, 20, 196);
      transition: 400ms ease all;
    }

    .sign_up:after,
    .sign_in:after {
      right: inherit;
      top: inherit;
      left: 0;
      bottom: 0;
    }

    .sign_up:hover:before,
    .sign_up:hover:after,
    .sign_in:hover:before,
    .sign_in:hover:after {
      width: 100%;
      transition: 800ms ease all;
    }

  </style>
</head>

  <body>

        <div id="page"> <a id="blue">Sign</a> <a style="color:rgb(27, 196, 65);">Up</a>

      </div>
    </center>
